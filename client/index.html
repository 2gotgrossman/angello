<!doctype html>
<html ng-app="Angello">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Angello in Action</title>

        <link rel="stylesheet" href="assets/css/normalize.css">

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="assets/css/angello.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body ng-controller="MainCtrl" ng-class="{loading:loadingView}">
        <div class="navbar navbar-fixed-top navbar-default">
            <div class="navbar-header"><a class="logo navbar-brand" href="#/"> <img src="assets/img/angello.png"></a></div>
            <div class="btn-group pull-right" ng-show="currentUser">
                <a class="btn btn-danger" href="#/"><span class="glyphicon glyphicon-home"></span></a>
                <a class="btn btn-danger" href="#/users"><span class="glyphicon glyphicon-user"></span></a>
                <a class="btn btn-danger" href="#/dashboard"><span class="glyphicon glyphicon-signal"></span></a>
                <button class="btn btn-default" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span></button>
            </div>
        </div>

        <div ng-view=""></div>

        <div class="modal"></div>

        <script src="vendor/jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-animate.min.js"></script>

        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src='https://cdn.firebase.com/js/simple-login/1.2.3/firebase-simple-login.js'></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>

        <script src="vendor/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="vendor/flot/jquery.flot.js"></script>
        <script src="vendor/flot/jquery.flot.categories.js"></script>
        <script src="vendor/sugar-1.3.9.min.js"></script>

        <script src="src/angello/app/App.js"></script>
        <script src="src/angello/app/controllers/MainController.js"></script>
        <script src="src/angello/app/services/AuthService.js"></script>
        <script src="src/angello/app/services/LoadingService.js"></script>
        <script src="src/angello/app/services/StoriesService.js"></script>
        <script src="src/angello/app/services/UsersService.js"></script>

        <script src="src/angello/dashboard/Dashboard.js"></script>
        <script src="src/angello/dashboard/controllers/DashboardController.js"></script>
        <script src="src/angello/dashboard/directives/ChartDirective.js"></script>

        <script src="src/angello/login/Login.js"></script>
        <script src="src/angello/login/controllers/LoginController.js"></script>

        <script src="src/angello/storyboard/Storyboard.js"></script>
        <script src="src/angello/storyboard/controllers/StoryboardController.js"></script>

        <script src="src/angello/user/User.js"></script>
        <script src="src/angello/user/controllers/UserController.js"></script>
        <script src="src/angello/user/controllers/UsersController.js"></script>
        <script src="src/angello/user/directives/UserStoryDirective.js"></script>

        <script src="src/angello/Angello.js"></script>
    </body>
</html>
