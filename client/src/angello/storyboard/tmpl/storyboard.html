<!-- STORIES -->

            <h3 class="status">To Do</h3>
            <hr/>
            <li class="story my-repeat-animation">
                <article>
                    <div>
                        <button type="button" class="close">
                            Ã—
                        </button>
                        <p class="title">Test Task</p>
                    </div>
                    <div class="type-bar Bug"></div>
                    <div>
                        <p>Do This</p>
                    </div>
                </article>
            </li>
            <div class="emptystatus">
            </div>
        </ul>
        <ul class="list my-repeat-animation">
            <h3 class="status">In Progress</h3>
            <hr/>
        
            <div class="emptystatus">
            </div>
        </ul>
        <ul class="list my-repeat-animation">
            <h3 class="status">Code Review</h3>
            <hr/>
        
            <div class="emptystatus">
            </div>
        </ul>
        <ul class="list my-repeat-animation">
            <h3 class="status">QA Review</h3>
            <hr/>
        
            <div class="emptystatus">
            </div>
        </ul>
        <ul class="list my-repeat-animation">
            <h3 class="status">Verified</h3>
            <hr/>
        
            <div class="emptystatus">
            </div>
        </ul>
    </div>
</div>


<!-- STORY DETAILS -->
<div class="details details-animation details-visible">
    <div class="details-nav">
        <div>
            <button class="btn pull-left btn-default">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
        </div>
    </div>

    <div class="my-fade-animation">
        <h3>Card Details</h3>

        <form name="storyboard.detailsForm">
            <div class="form-group">
                <div class="controls">
                    <label class="control-label" for="inputTitle">*Title</label>
                    <input class="form-control" type="text" id="inputTitle" name="inputTitle"
                           placeholder="Title" ng-minlength="3" ng-maxlength="30">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputStatus">*Status</label>

                <div class="controls">
                    <select id="inputStatus" name="inputStatus" class="form-control">
                        <option value="">Select Status</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputType">*Type</label>

                <div class="controls">
                    <select id="inputType" name="inputType" class="form-control">
                        <option value="">Select Type</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputDescription">Description</label>

                <div class="controls">
                    <textarea id="inputDescription" name="inputDescription" class="form-control" placeholder="Description" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputAcceptance">Acceptance Criteria</label>

                <div class="controls">
                    <textarea id="inputAcceptance" name="inputAcceptance" class="form-control" placeholder="Acceptance Criteria" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">*Reporter</label>

                <div class="controls">
                    <select class="form-control"
                        name="inputReporter">
                        <option value="">Please select...</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">*Assignee</label>

                <div class="controls">
                    <select class="form-control"
                        name="inputAssignee">
                        <option value="">Please select...</option>
                    </select>
                </div>
            </div>
        </form>
        <hr>
        <div>
            <button class="btn btn-default">
                Cancel
            </button>
            <button class="btn pull-right btn-default">Update</button>
        </div>
        <div>
            <button class="btn pull-right btn-default">New Storyboard</button>
        </div>
    </div>
</div>
