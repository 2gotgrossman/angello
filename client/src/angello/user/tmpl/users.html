<div class="user-wrapper">
  <form name="users.userForm">
      <table class="table edit">
          <thead>
          <tr>
              <th width="40%">Name</th>
              <th width="40%">Email</th>
              <th></th>
          </tr>
          </thead>
          <tbody>
          <tr>
              <td>
                <ng-form name="userNameForm">
                  <input required name="userName" type="text" class="form-control" value="Lukas Ruebbelke"/>
                </ng-form>
              </td>
              <td>
                <ng-form name="userEmailForm">
                  <input required name="userEmail" type="email" class="form-control" value="luk@test.com"/>
                </ng-form>
              </td>
              <td>
                <button type="button" class="btn btn-link">Remove</button>
                <a class="btn btn-link" href="#/users/userId">View</a>
              </td>
          </tr>
          </tbody>
      </table>
  </form>

    <div class="well">
        <h4>Add User</h4>

        <form name="users.newUserForm" class="form-inline new-user" role="form">
            <div class="form-group">
                <input required name="userName" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <input required name="userEmail" type="email" class="form-control" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>
</div>
