<div class="user-wrapper">
    <table class="table edit">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users.users">
            <td><input type="text" class="form-control" ng-model="user.name" ng-blur="users.updateUser(user.id, user)"/></td>
            <td><input type="text" class="form-control" ng-model="user.email" ng-blur="users.updateUser(user.id, user)"/></td>
            <td>
                <button type="button" class="btn btn-link" ng-click="users.removeUser(user.id)">Remove</button>
                <a class="btn btn-link" href="#/users/{{user.id}}">View</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="well">
        <h4>Add User</h4>

        <form class="form-inline" role="form" novalidate ng-submit="users.addUser()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="users.newUser.name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="users.newUser.email" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>
</div>
